<p>listado de heroes</p>

<div *ngIf=" borrado !== undefined; else noBorrado">
  <h3>Heroe borrado: <small> {{borrado}}</small></h3>
</div>

<ng-template #noBorrado>
  <h3>No a borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
  Borrar Heroe
</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1}} - {{heroe}}
  </li>
</ul>
